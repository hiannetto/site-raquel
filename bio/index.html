<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links | Raquel Castro</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      /* --- Configurações Globais e Variáveis de Cor --- */
      :root {
        --cor-primaria: #6b3a7a;
        --cor-secundaria: #9b59b6;
        --cor-fundo-claro: #f8f0fc;
        --cor-texto-escuro: #333;
        --cor-texto-claro: #fff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          var(--cor-fundo-claro) 0%,
          #eaddf3 100%
        );
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        color: var(--cor-texto-escuro);
      }

      /* --- Container Principal --- */
      .container {
        width: 100%;
        max-width: 480px;
        text-align: center;
        padding: 2rem 1rem;
        background-color: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(107, 58, 122, 0.1);
      }

      /* --- Foto de Perfil --- */
      .profile-container {
        margin-bottom: 1.5rem;
      }

      .profile-img {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid var(--cor-primaria);
        padding: 3px;
        background-color: white;
        box-shadow: 0 4px 15px rgba(107, 58, 122, 0.2);
      }

      /* --- Tipografia --- */
      .nome {
        font-size: 2rem;
        font-weight: 600;
        color: var(--cor-primaria);
      }

      .sub {
        font-size: 1rem;
        font-weight: 600;
        color: var(--cor-primaria);
        margin-bottom: 0.5rem;
      }

      hr {
        border: none;
        height: 2px;
        width: 80px;
        background-color: var(--cor-primaria);
        margin: 1.5rem auto;
        border-radius: 10px;
        opacity: 0.8;
      }

      .bio {
        font-size: 0.8rem;
        font-weight: 300;
        color: #555;
        margin-bottom: 1.5rem;
        line-height: 1.4;
        padding: 0 10px;
      }

      /* --- Tags (Bolhas) --- */
      .tags-container {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }

      .tag {
        /* border: 2px solid var(--cor-primaria); */
        color: var(--cor-primaria);
        background: transparent;
        width: 140px;
        display: flex;
        justify-content: center;
        align-items: center;
        /* height: 36px; */
        border-radius: 50px;
        font-weight: 600;
        font-size: 0.85rem;
        letter-spacing: 0.5px;
        cursor: default;
      }

      .tag i {
        margin-right: 8px;
        font-size: 0.9rem;
      }

      /* --- Botões (Links) --- */
      .links-group {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .btn-link {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px 24px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.05rem;
        border-radius: 50px;
        color: var(--cor-texto-claro);
        background: linear-gradient(
          45deg,
          var(--cor-primaria),
          var(--cor-secundaria)
        );
        box-shadow: 0 4px 6px rgba(107, 58, 122, 0.2);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .btn-link i {
        margin-right: 12px;
        font-size: 1.3rem;
      }

      .btn-link:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(107, 58, 122, 0.3);
        filter: brightness(1.1);
      }

      .btn-link:active {
        transform: translateY(-1px);
        box-shadow: 0 4px 6px rgba(107, 58, 122, 0.2);
      }

      .hidden {
        display: none !important;
      }

      /* --- NOVO CSS: Logo no Rodapé --- */
      .footer-logo {
        margin-top: 2.5rem; /* Espaço entre o último botão e a logo */
        display: flex;
        justify-content: center;
        opacity: 0.9; /* Leve transparência para ficar suave */
      }

      .logo-img {
        /* Ajuste aqui o tamanho que preferir. 80px a 120px costuma ser bom */
        width: 100px;
        height: auto;
        /* Opcional: Filtro para deixar a logo roxa se ela for preta/branca */
        /* filter: hue-rotate(280deg); */
      }

      @media (max-width: 360px) {
        .profile-img {
          width: 110px;
          height: 110px;
        }
        .nome {
          font-size: 1.5rem;
        }
        .btn-link {
          padding: 14px 20px;
          font-size: 0.95rem;
        }
        .tag {
          width: auto;
          min-width: 120px;
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="profile-container">
        <img
          src="perfil.jpg"
          alt="Foto de Perfil de Raquel"
          class="profile-img"
        />
      </div>

      <h1 class="nome">Raquel Castro</h1>
      <h5 class="sub">Psicóloga CRP 04/84574</h5>
      <hr />

      <p class="bio">
        Pós graduanda em Psico-oncologia e Gestalt Terapia. Atendimento de
        adolescentes, adultos e casais.
      </p>

      <div class="tags-container">
        <span class="tag"><i class="fas fa-video"></i> Online</span>
        <!-- <span class="tag"><i class="fas fa-location-dot"></i> Presencial</span> -->
      </div>

      <div class="links-group">
        <a
          href="https://wa.me/5532988370763?text=Ol%C3%A1!%20Vim%20pelo%20link%20da%20sua%20bio%20e%20gostaria%20de%20mais%20informa%C3%A7%C3%B5es."
          class="btn-link"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fab fa-whatsapp"></i>
          Agende sua consulta
        </a>

        <a
          href="https://instagram.com/raquelcastropsi"
          class="btn-link"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fab fa-instagram"></i>
          Instagram
        </a>

        <a href="mailto:raquelxcv1@gmail.com" class="btn-link">
          <i class="fas fa-envelope"></i>
          E-mail
        </a>

        <a href="#" class="btn-link hidden">
          <i class="fas fa-globe"></i>
          Visite meu Site Oficial
        </a>
      </div>

      <footer class="footer-logo">
        <img src="logo.png" alt="Logo Raquel Castro" class="logo-img" />
      </footer>
    </main>
    <script>
      if (window.location.pathname.endsWith('/index.html')) {
          var newPath = window.location.pathname.replace('/index.html', '/');
          window.history.replaceState(null, '', newPath);
      }
    </script>
  </body>
</html>
